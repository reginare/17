<!DOCTYPE html>
<html>
<head>
    <title>200 OK</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Красивый шрифт */
            text-align: center;
            padding: 50px;
            background: #1e1e2e; /* Темный фон */
            color: #f4f4f4; /* Светлый текст */
            overflow: hidden; /* Скрываем следы, выходящие за границы */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень для заголовка */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .key-container {
            font-size: 2em;
            letter-spacing: 5px;
            background: #2e3440; /* Тёмный фон для ключа */
            color: #eceff4; /* Светлый текст для ключа */
            padding: 15px 25px;
            display: inline-block;
            border-radius: 8px; /* Скругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Тень для ключа */
            transition: all 0.3s ease; /* Плавный эффект при наведении */
        }

        .key-container:hover {
            transform: scale(1.05); /* Увеличение при наведении */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Более сильная тень */
        }

        /* Стиль для следа */
        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7); /* Полупрозрачный белый */
            border-radius: 50%;
            pointer-events: none; /* Чтобы след не мешал взаимодействию */
            z-index: 10; /* Следы поверх всего */
            animation: trailFade 2s ease-out; /* Анимация исчезновения */
        }

        @keyframes trailFade {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>200 OK</h1>
    <p>Первая часть ключа доставлена.</p>
    <div class="key-container">
        KEY_PART_1: 42
    </div>
    <p>Вторая часть находится там, где ты оставляешь свои самые важные мысли на ночь.</p>
    <!-- Подсказка: на его прикроватной тумбочке -->

    <!-- Скрипт для следа -->
    <script>
        const body = document.body;
        let trails = [];  // Массив для хранения следов

        body.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.clientX - 5 + 'px';  // -5 для центрирования
            trail.style.top = e.clientY - 5 + 'px';   // -5 для центрирования
            body.appendChild(trail);
            trails.push(trail);

            // Очистка старых следов
            if (trails.length > 50) {  // Ограничение количества следов
                body.removeChild(trails.shift());  // Удаляем первый элемент
            }
        });
    </script>
</body>
</html>
